<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="home-view">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <div>
            This is a home view
        </div>
    </template>

    <script>
        'use strict';

        class HomeView extends Polymer.Element {
            static get is() {
                return 'home-view';
            }
        }

        window.customElements.define(HomeView.is, HomeView);
    </script>
</dom-module>
