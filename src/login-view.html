<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="login-view">
    <template>
        <style include="shared-styles">
             :host {
                display: block;

                padding: 10px;
            }
        </style>

        <div>
            This be the login view

            <paper-button raised on-tap="_loginWithGoogle">Login with Google</paper-button>
            
        </div>
    </template>

    <script>
        class LoginView extends Polymer.Element {
            static get is() {
                return 'login-view';
            }

            _loginWithGoogle() {
                window.dispatchEvent(
                    new CustomEvent('login-with-google', {})
                );
            }
           
        }
        window.customElements.define(LoginView.is, LoginView);
    </script>
</dom-module>
